{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}

{% block body %}
<div class='container py-2 mt-3'>
    <h2>Contact Us</h2>
    <form method='post'>
        {% csrf_token %}
        <div class='form-group mt-2'>
            <label>Name</label>
            <input type='text' class='form-control mt-2' placeholder='Enter your full name' id='name' name='name' required>
        </div>
        <div class='form-group mt-2'>
            <label>Email</label>
            <input type='email' class='form-control mt-2' placeholder='Enter your email address' id='email' name='email' required>
        </div>
        <div class='form-group mt-2'>
            <label>Phone</label>
            <input type='phone' class='form-control mt-2' placeholder='Enter your Phone Number' id='phone' name='phone' required>
        </div>
        <div class='form-group mt-2'>
            <label>How May We Help You?</label>
            <textarea class='form-control mt-2' id='desc' name='desc' row='2' required></textarea>
        </div>

        <input type='submit' class='btn btn-outline-primary mt-4' value='Submit'>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert('We will contact you soon!');
    document.location = '/'
    {% endif %}
</script>
{% endblock %}
