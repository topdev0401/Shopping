{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}
    <form class="container mt-4" method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="form-group col-md-12">
                <label>Full Name</label>
                <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter Full Name" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group col-md-6">
                <label>Contact Number</label>
                <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Enter Phone number" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label>UserName</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter UserName" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password" required>
            </div>
            <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password" required>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary mt-4">
    </form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Password do not match each other")
    document.location = "/register"
    {% endif %}
</script>
{% endblock %}
